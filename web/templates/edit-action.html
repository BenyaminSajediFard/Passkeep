<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/css/edit-action.css" />
    <title>Passkeep &mdash; Edit</title>
    <link
      rel="shortcut icon"
      type="image/png"
      href="../static/images/favicon.png"
    />
  </head>
  <body>
    <div class="bg-main">
      <h1 class="heading-primary">&GreaterGreater; Edit Password</h1>
      <img
        class="img-1"
        src="../static/images/img-1.jpg"
        alt="fingerprint-indicator"
      />
      <form class="page-form" action="edited" method="post">
        <div class="form-input-username">
          <label class="form-label" for="source">Edit source:</label>
          <input
            class="form-input"
            id="source"
            name="new-source"
            type="text"
            value="{{ content['source'] }}"
            required
          />
        </div>
        <div class="form-input-select">
          <label class="form-label" for="pass">Edit password:</label>
          <input
            class="form-input"
            id="pass"
            name="new-password"
            type="text"
            value="{{ content['password'] }}"
            required
          />
        </div>
        <button
          class="btn submit-btn"
          type="submit"
          name="id"
          value="{{ content['id'] }}"
        >
          Done
        </button>
      </form>
    </div>
    <a class="signin-link" href="http://127.0.0.1:8081/{{ user }}/home">
      Go back to home 🏡
    </a>
  </body>
</html>
